<html>
 <head>
 <title>Basic Animations Part 2 - scaling</title>
 <script type="text/javascript">
 
 var width=100;
 var difference=2;
 var interveralID =0;
 //document.getElementById("img1").style.width=width;
 
 function increase()
 {
 clearInterval(interveralID);
 interveralID=setInterval(expand,5);
 }
 function decrease()
 {
 clearInterval(interveralID);
 interveralID=setInterval(shrink,5);
 }
 function expand()
 {
 if(width<350)
 {
 width = width+difference;
 document.getElementById("img1").style.width=width;
 console.log(width);
 }
 else
 {
 clearInterval(interveralID);
 }
 
 }
 function shrink()
 {
 if(width>100)
 {
 width = width-difference;
 document.getElementById("img1").style.width=width;
 console.log(width);
 }
 else
 {
 clearInterval(interveralID);
 }
 
 }
 
 </script>
 </head>
 <body>
 
 <br>
 <br>
 <img onmouseover="increase()" onmouseout="decrease()" id="img1" src="black.jpg" width="100"/>
 </body>
 
</html
