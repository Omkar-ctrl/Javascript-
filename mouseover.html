<html>
    <head>
        <title>Mouseover & Mouseout</title>
        <script type="text/javascript">
        function setNewImage()
        {
            document.getElementById("img1").src="black.jpg"

        }
        function setOldImage()
        {
            document.getElementById("img1").src="VS.png"
        }

        </script>
        <body>
            <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="VS.png" width="400">

        </body>

    </head>
</html>
